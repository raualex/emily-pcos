---
language: node_js
node_js:
  - "10"

dist: xenial

addons:
  chrome: stable

cache:
  directories:
    - $HOME/.npm

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

script:
 - ember build --prod
deploy:
  provider: surge
  project: ./dist
  domain: normal-park.surge.sh
  on: main
